<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Gastos</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <p>Preencha os valores dos seus gastos fixos:</p>
    <p>
        <br>
      <label for="agua">√Ågua:</label>
      <input type="number" id="agua" step="0.01">
    </p>
    <p>
      <label for="energia">Energia:</label>
      <input type="number" id="energia" step="0.01">
    </p>
    <p>
      <label for="telefone">Telefone:</label>
      <input type="number" id="telefone" step="0.01">
    </p>
    <p>
      <label for="internet">Internet:</label>
      <input type="number" id="internet" step="0.01">
    </p>
    <p>
      <label for="aluguel">Aluguel:</label>
      <input type="number" id="aluguel" step="0.01">
    </p>

    <div id="custos-adicionais"></div>

    <button onclick="adicionarCusto()">Adicionar Custo Adicional</button>
    <button onclick="calcularGastos()">Calcular Total</button>

    <h2 class="resultado" id="resultado"></h2>
  </div>
</body>
</html>
